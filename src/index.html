<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cover html to wxml</title>
	<link href="http://apps.bdimg.com/libs/highlight.js/9.1.0/styles/default.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.cover{
			/*text-align: center;*/
			margin-top: 230px;
			/*width: auto;*/
		}
		.content{
			height: 506px;
		}
		pre{
			height: 100%;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row content">
		<textarea class="col-md-5" rows="25" cols="85" id="html">
		<div class="wrap" id="wrap">
		    <div class="mask">
		        <div class="over-wrap">
		            <div class="over-text">游戏结束</div>
		            <img src="/img/a.jpg">
		            <table>
		                <tr>
		                    <td>最后得分：</td>
		                    <td class="yellow"></td>
		                </tr>
		                <tr>
		                    <td>得到红包：</td>
		                    <td class="orange"></td>
		                </tr>
		            </table>
		            <p class="hb-tips">请留意红包消息，实际金额以收到的为准。</p>
		            <a class="btn btn-index">返回首页</a>
		            <a class="btn btn-hb">再来<span></span></a>
		        </div>
		    </div>
		    <div class="mask">
		        <div class="guide-text">移动原点控制飞机方向</div>
		        <div class="guide-text guide-text2">点击按钮进入无敌状态</div>
		    </div>
		    <div class="mask error">
		        <div class="error-wrap">
		            <div class="error-text">
		                <img src="/img/a.jpg">
		            </div>
		        </div>
		    </div>
		    <div class="mask">
		        <p class="loading">页面加载中…</p>
		    </div>
		    <header class="header">
		        <div class="item item-life">
		            <p class="item-name">生命值</p>
		            <div class="value">
		                <div class="prog-wrap">
		                    <div class="prog" :style="lifePercent"></div>
		                </div>
		                <span></span>
		            </div>
		        </div>
		        <div class="item item-score">
		            <p class="item-name">当前得分</p>
		            <div class="value">
		                <span></span>
		            </div>
		        </div>
		        <div class="item item-hb">
		            <p class="item-name">得到红包</p>
		            <div class="value">
		                <span></span>
		            </div>
		        </div>
		    </header>
		    <div class="area" :style="controllerStyle"></div>
		    <div class="area area-visual" :style="visualStyle">
		        <div class="dot-wrap" :style="dotStyle">
		            <div class="dot"></div>
		        </div>
		    </div>
		    <div class="function">
		        <div class="yellow">还需冷却：<span></span></div>
		        <div class="yellow">buff时间：<span></span></div>
		        <div class="yellow buff-text">当前无敌buff数：<span></span></div>
		        <a class="btn"></a>
		        <!--激活buff时添加样式“active"-->
		    </div>
		    <footer class="footer"></footer>
		</div>
		</textarea>


		<!-- <textarea rows="25" cols="85" id="wxml"></textarea> -->
		<div class="col-md-2 cover">
		<button type="button" id="cover" class="btn btn-primary col-md-12">cover</button>
		</div>
		<pre class="col-md-5">
			<code id="wxml" class="">

			</code>
		</pre>

	</div>
</div>
<script src="http://apps.bdimg.com/libs/highlight.js/9.1.0/highlight.min.js"></script>
<script src="../dist/htmltowxml.global.js"></script>
<script>
		hljs.initHighlightingOnLoad();
</script>
</body>
</html>
