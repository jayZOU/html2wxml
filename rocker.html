<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>飞机大战</title>
    <link rel="stylesheet" href="/css/rocker.css"/>
</head>
<body>
<div class="wrap" id="wrap">
    <div class="mask">
        <div class="over-wrap">
            <div class="over-text">游戏结束</div>
            <table>
                <tr>
                    <td>最后得分：</td>
                    <td class="yellow"></td>
                </tr>
                <tr>
                    <td>得到红包：</td>
                    <td class="orange"></td>
                </tr>
            </table>
            <p class="hb-tips">请留意红包消息，实际金额以收到的为准。</p>
            <a class="btn btn-index">返回首页</a>
            <a class="btn btn-hb">再来<span></span></a>
        </div>
    </div>
    <div class="mask">
        <div class="guide-text">移动原点控制飞机方向</div>
        <div class="guide-text guide-text2">点击按钮进入无敌状态</div>
    </div>
    <div class="mask error">
        <div class="error-wrap">
            <div class="error-text"></div>
        </div>
    </div>
    <div class="mask">
        <p class="loading">页面加载中…</p>
    </div>
    <header class="header">
        <div class="item item-life">
            <p class="item-name">生命值</p>
            <div class="value">
                <div class="prog-wrap">
                    <div class="prog" :style="lifePercent"></div>
                </div>
                <span></span>
            </div>
        </div>
        <div class="item item-score">
            <p class="item-name">当前得分</p>
            <div class="value">
                <span></span>
            </div>
        </div>
        <div class="item item-hb">
            <p class="item-name">得到红包</p>
            <div class="value">
                <span></span>
            </div>
        </div>
    </header>
    <div class="area" :style="controllerStyle"></div>
    <div class="area area-visual" :style="visualStyle">
        <div class="dot-wrap" :style="dotStyle">
            <div class="dot"></div>
        </div>
    </div>
    <div class="function">
        <div class="yellow">还需冷却：<span></span></div>
        <div class="yellow">buff时间：<span></span></div>
        <div class="yellow buff-text">当前无敌buff数：<span></span></div>
        <a class="btn"></a>
        <!--激活buff时添加样式“active"-->
    </div>
    <footer class="footer"></footer>
</div>
<script type="text/javascript" src="/js/common/common.js"></script>
<script type="text/javascript" src="/js/rocker.js"></script>
</body>
</html>
